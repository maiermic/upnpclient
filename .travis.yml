language: python

stages:
  - lint
  - test
  - name: publish
    if: tag =~ ^\d+\.\d+\.\d+$

install:
  - pip install tox

jobs:
  include:
    - python: 2.7
      stage: lint
      script: tox -e flake8

    - python: 3.6
      stage: lint
      script: tox -e flake8

    - python: 2.7
      stage: test
      script: tox -e py27

    - python: 3.4
      stage: test
      script: tox -e py34

    - python: 3.5
      stage: test
      script: tox -e py35

    - python: 3.6
      stage: test
      script: tox -e py36

    - stage: publish
      script: skip
      python: 2.7
      deploy:
      provider: pypi
      user: flyte
      password:
        secure: ""
      on:
        tags: true
        repo: flyte/upnpclient
      distributions: bdist_wheel

    - stage: publish
      script: skip
      python: 3.6
      deploy:
      provider: pypi
      user: flyte
      password:
        secure: ""
      on:
        tags: true
        repo: flyte/upnpclient
      distributions: sdist bdist_wheel

